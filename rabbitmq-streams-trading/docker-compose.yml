services:
  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: rabbitmq-streams
    hostname: rabbitmq
    ports:
      - "5672:5672"      # AMQP
      - "5552:5552"      # Streams
      - "15672:15672"    # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
      RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS: "-rabbitmq_stream advertised_host localhost"
    command: >
      bash -c "rabbitmq-plugins enable --offline rabbitmq_stream rabbitmq_stream_management rabbitmq_management && rabbitmq-server"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 10s
      retries: 5

volumes:
  rabbitmq_data:
